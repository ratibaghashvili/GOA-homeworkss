    <style>
                  body {
            font-family: Arial, sans-serif;

            padding: 0;

        form {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;

            border-radius: 5px;
            background-color: #f9f9f9;
        }

<body >

            <input type="reset" value="RESET" >
        </div>
    </form>
