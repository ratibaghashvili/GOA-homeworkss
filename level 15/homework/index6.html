<!DOCTYPE html>
<html>
<head>
    <title>kaikaci.com</title>
    <style>
                  body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1{text-align: center;}
        form {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label for="name">First, Last Name*:</label>
        <input type="text" id="name" name="name"><br>
        <br>
        
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization"><br>
        <br>
        
        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="workphone">Work Phone:</label>
        <input type="text" id="workphone" name="workphone"><br>
        <br>
        
        <label for="homephone">Home Phone:</label>
        <input type="text" id="homephone" name="homephone"><br>
        <br>
        
        <label for="cellphone">Cell Phone:</label>
        <input type="text" id="cellphone" name="cellphone"><br>
        <br>
        
        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax"><br><br>
        
        <label for="address1">Address 1*:</label>
        <input type="text" id="address1" name="address1"><br>
        <br>
        
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2"><br>
        <br>
        
        <label for="city">City*:</label>
        <input type="text" id="city" name="city"><br>
        <br>
        
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state"><br>
        <br>
        
        <label for="zipcode">Zip/Postal Code:</label>
        <input type="text" id="zipcode" name="zipcode"><br>
        <br>
        
        <label for="country">Country*:</label>
        <input type="text" id="country" name="country"><br>
        <br>
        
        <p>* - required fields</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
