<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html>
            <head>
                <title>Application Form</title>
            </head>
            <body>
                <h1>Application Form</h1>
                <form>
                
                    <label>First Name: </label>
                    <input type="text" name="firstname">
                    <label>Last Name: </label>
                    <input type="text" name="lastname"><br><br>
                    <label>Date of birth: </label>
                    <input type="date" name="dob">
                    <label>Age: </label>
                    <input type="number" name="age"><br><br>
                    
                    <label>Gender: </label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                   
                    <label>Email Address: </label>
                    <input type="email" name="email" placeholder="Enter email address"><br><br>
                    
                    <label>Positions Available: </label>
                    <input type="radio" name="position" value="junior"> Junior Developer
                    <input type="radio" name="position" value="mid"> Mid-level Developer
                    <input type="radio" name="position" value="senior"> Senior Developer<br><br>
        
                    <label>Programming Languages: </label>
                    <input type="checkbox" name="language" value="java"> Java
                    <input type="checkbox" name="language" value="javascript"> JavaScript
                    <input type="checkbox" name="language" value="python"> Python<br><br>
                    
                    <label>Password: </label>
                    <input type="password" name="password">
                    <label>Confirm Password: </label>
                    <input type="password" name="confirmpassword"><br><br>
                    
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </body>
        </html>
