<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        <input type="radio" id="midlevel" name="position" value="midlevel">
        <label for="midlevel">Mid-level Developer</label>
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label><br><br>

        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
